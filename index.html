<html lang="en">
    <head>
        <title>Glassmorphism Login Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form>
            <h3>Login Here</h3>
            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username" />
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" />
            <br><p id="message"></p><br>
            <button onclick="verifyUser()">Login</button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i>Google</div>
                <div class="fb"><i class="fab fa-facebook"></i>Facebook</div>
            </div>
        </form>

        <script>

            function verifyUser(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                checkUserCreds(username, password);
            }

            function checkUserCreds(username, password){
                var systemUsername = "Bond";
                var systemPassword = "007";

                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct. Logging you in...";
                } else if(username == systemUsername && password != systemPassword){
                    document.getElementById("message").innerHTML = "Incorrect Password. Try again.";
                } else{
                    document.getElementById("message").innerHTML = "Incorrect Username. Try again.";
                }
            }
        </script>
    </body>
</html>
